start on stopped udevtrigger and stopped module-init-tools

script
    [ $(xbian-arch) = iMX6 ] || exit 0

    sleep 5

    if [ "$(cat /sys/devices/soc0/soc*/2100000.aips-bus/2190000.usdhc/mmc_host/mmc0/mmc0:0001/mmc0:0001:1/device)" = '0x4329' ]; then
        ps ax | grep -v grep | grep -q brcm_patchram_plus || \
            exec /usr/local/sbin/brcm_patchram_plus  -d --patchram /lib/firmware/brcm/bcm4329.hcd --baudrate 3000000 --use_baudrate_for_download /dev/ttymxc3 --enable_hci
    elif [ "$(cat /sys/devices/soc0/soc*/2100000.aips-bus/2190000.usdhc/mmc_host/mmc0/mmc0:0001/mmc0:0001:1/device)" = '0x4330' ]; then
        ps ax | grep -v grep | grep -q brcm_patchram_plus || \
            exec /usr/local/sbin/brcm_patchram_plus -d --patchram /lib/firmware/brcm/bcm4330.hcd --baudrate 3000000 --use_baudrate_for_download /dev/ttymxc3 --enable_hci --no2bytes --tosleep=50000
        ####--enable_lpm 
    fi
end script

post-start script
    for d in $(ls /sys/class/bluetooth); do
        hciconfig $d up || :
    done
end script
